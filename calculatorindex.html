<body>
<h1><b>Retirement Savings Calculator</b></h1><br />
      <div class="form-group">
        <h2>About you</h2><br />

          <label>Name:</label><br />
          <input id="inputName" type="string" value="Anon"></input><br />

          <label>Current Age:</label><br />
          <input id="inputCurrentAge" type="number" value="30"></input><br />

          <label>Retirement Age:</label><br />
          <input id="inputRetirementAge" type="number" value="65"></input><br />

          <label>Life Expectancy:</label><br />
          <input id="inputDeathAge" type="number" value="85"></input><br />

          <label>Current Savings:</label><br />
          <input id="inputSavingsInitial" type="number" value="100000"></input><br />
          
          <label>Annual Return on Investment Before Retirement:</label><br />
          <input id="inputReturnOnInvestmentBeforeRetirement" type="number" value=".07"></input><br />
      
          <label>New Savings per Period:</label><br />
          <input id="inputSavingsNewPerPeriod" type="number" value="1000"></input><br />

          <label>Expected Annual Return on Investment After Retirement:</label><br />
          <input id="inputReturnOnInvestmentAfterRetirement" type="number" value=".05"></input><br />
      
          <label>Annual Retirement Income Desired:</label><br />
          <input id="inputRetirementIncomePerPeriod" value="50000"></input><br /><br />
      
          <button id="buttonCalculate">Calculate</button><br /> 
      </div>
<div>
  <h2>Your results</h2><br />
      <div id="retirement-results"></div><br>
      <label>Savings at Retirement:</label><br />
      <input id="inputSavingsAtRetirement" disabled="true"></input><br />

      <label>Savings Required:</label><br />
      <input id="inputSavingsRequired" disabled="true"></input><br />
      <label>Difference between savings at retirement and savings needed:</label><br />
      <input id="inputSavingsDifference" disabled="true"></input><br /><br />
      <div id="barChart"></div><br />
      <button id="buttonSave">Save Results</button><br /><br />  
      
    </div>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Saved Results</div>
      <div class="panel-body">
        <container class="profiles">
          <ul class="saved-profiles">
          </ul>
        </div>
      </div>
